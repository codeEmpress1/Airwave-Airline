{% extends "base.html" %}
{% block title %}Home{% endblock %}
{% block main %}
    <form action="/login" method="post" style="margin-bottom: 80px;">
        <div class="imgcontainer" style="padding-top: 5rem;">
                <img src="https://www.w3schools.com/howto/img_avatar.png" alt="Avatar" class="avatar">
              </div>
            
              <div class="container" style="padding-top: 25px;">
                <label for="email"><b>Email</b></label><br>
                <input type="text" placeholder="Enter email" name="email"  required class="ink" ><br>
            
                <label for="password"><b>Password</b></label><br>
                <input type="password" placeholder="Enter Password" name="password" required class="ink"><br>
                    
                <button type="submit" class="btn btn-primary btn-lg" style="margin-top: 3rem;">Login</button>
              </div>
    </form>
{% endblock %}
