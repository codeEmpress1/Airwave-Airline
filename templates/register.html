{% extends "layout.html" %}

{% block title %}
    register
{% endblock %}

{% block main %}
<link rel="stylesheet" href="../static/css/login.css">
<div class="signup-form">
  <form action="/register" method="post" class="signup">
		<fieldset>
        <legend><h2>Create an Account</h2></legend>

        <div class="form-group">
        	<input type="text" class="form-control input-lg" name="username" placeholder="fullname" requried>
        </div>

        <div class="form-group">
        	<input type="text" class="form-control input-lg" name="phone_number" placeholder="phone number" requried>
        </div>

        <div class="form-group">
        	<input type="email" class="form-control input-lg" name="email" placeholder="email" requried>
        </div>

		    <div class="form-group">
            <input type="password" class="form-control input-lg" name="password" id = "password1"placeholder="Password" required="required">
        </div>

		    <div class="form-group">
            <input type="password" class="form-control input-lg" name="confirmation" password="cpassword" placeholder="Confirm Password" required="required">
        </div>

        <div>
          <h3>Gender</h3>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="gender" id="male" value="male" checked>
                <label for="male">Male</label>
              </div>
      
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gender" id="female" value="female">
                <label class="form-check-label" for="female">Female</label>
              </div>

              <div class="form-check">
                <input class="form-check-input" type="radio" name="gender" id="others" value="others">
                <label class="form-check-label" for="others">Others</label>
              </div>
        </div>

        <p id="validate-status"></p>
        <div class="signup-btn">
          <button type="submit" class="btn btn-lg" id="submit-button">Sign Up</button>
        </div>
    </fieldset>
    <div>
        <div class="center"><b>OR</b></div>
          <p class="center">Sign up with your social media account</p>
        <div class="social-btn text-center">
            <a href="#" class="btn btn-primary btn-lg"><i class="fa fa-facebook"></i> Facebook</a>
            <a href="#" class="btn btn-info btn-lg"><i class="fa fa-twitter"></i> Twitter</a>
            <a href="#" class="btn btn-danger btn-lg"><i class="fa fa-google"></i> Google</a>
        </div>
      </div>

      <div class="center alt">
          <span>Already have an account?</span>
          <a href="#">
            <span class="bold">Login here</span>
          </a>
      </div>
  </form>

  

  
  
</div>
  

{% endblock %}
