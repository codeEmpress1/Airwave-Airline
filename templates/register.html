{% extends "base.html" %}
{% block title %}register{% endblock %}
{% block main %}
    <form action="/register" method="post">
  <div class="signup-form">

		<h2>Create an Account</h2>
		<p class="hint-text">Sign up with your social media account or email address</p>
        <div class="form-group">
        	<input type="text" class="form-control input-lg" name="username" placeholder="fullname" requried>
        </div>
        <div class="form-group">
        	<input type="text" class="form-control input-lg" name="phone_number" placeholder="phone number" requried>
        </div>
        <div class="form-group">
        	<input type="email" class="form-control input-lg" name="email" placeholder="email" requried>
        </div>
		<div class="form-group">
            <input type="password" class="form-control input-lg" name="password" id = "password1"placeholder="Password" required="required">
        </div>
		<div class="form-group">
            <input type="password" class="form-control input-lg" name="confirmation" password="cpassword" placeholder="Confirm Password" required="required">

        </div>
        <fieldset class="form-group">
            <div class="row">
              <legend class="form-check">gender<span style="color: red;">*</span></legend>
              <div class="col-sm-10">
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="gender" id="male" value="male" checked>
                  <label class="form-check-label" for="male">
                    male
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="gender" id="female" value="female">
                  <label class="form-check-label" for="female">
                    female
                  </label>
                </div>
                <div class="form-check disabled">
                  <input class="form-check-input" type="radio" name="gender" id="others" value="others">
                  <label class="form-check-label" for="others">
                    others
                  </label>
                </div>
              </div>
            </div>
          </fieldset>
         

 <p id="validate-status"></p>
        <div class="form-group">
            <button type="submit" class="btn btn-success btn-lg btn-block signup-btn" id="submit-button" style="width:20%; margin:auto">Sign Up</button>
        </div>
    </form>
    <div class="text-center">Already have an account? <a href="#">Login here</a></div>
</div>

{% endblock %}
