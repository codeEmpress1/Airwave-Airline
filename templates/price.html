{% extends "base.html" %}
{% block title %}payment{% endblock %}

{% block main %}
    
<div style="width:60% ;margin: 8rem auto ; min-height: 80vh;">
<table class="table"style="border:1px solid ;border-radius:6px;">
    <thead class="thead-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Departure</th>
        <th scope="col">Destination</th>
        <th scope="col">Price</th>
        <th scope="col">Time</th>
        <th scope="col">Date</th>
        <th scope="col">Status</th>

      </tr>
    </thead>
    <tbody>
        {% for r in display %}
      <tr>
        <th scope="row">{{loop.index}}</th>
        <td>{{ r['departure'] }}</td>
        <td>{{ r['destination'] }}</td>
        <td name="price" id="pricepay">{{ r['prices']}}</td>
        <td>{{r["time"]}}</td>
        <td>{{r["date"]}}</td>
        <td>{{r["status"]}}</td>
      </tr>
      {% endfor %}
    </tbody>
    <input type="hidden" value="{{ ro[0]['price']*pa }}" id="pricetopay">
    <input type="hidden" value="{{ emails }}" id="email">
    <input type="hidden" value="{{fullname}}" id="fullname">
    <input type="hidden" value="{{userId}}" id="userId">
    <input type="hidden" value="{{phone}}" id="phone">
    <input type="hidden" value="{{pa}}" id="passenger">
</table>
<button type="button" onclick="payWithPaystack2();" class="btn btn-primary" style="margin-left:40%;">Pay</button>
</div>

<script src='https://js.paystack.co/v1/inline.js'></script> 

      
    


		
   
{% endblock %}
