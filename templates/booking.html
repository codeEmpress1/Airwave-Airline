{% extends "base.html" %}
{% block title %}Home{% endblock %}
{% block main %}
<style>

</style>
<h2 style="text-align: center;color: orange;font-weight: bolder;">Airwave</h2>
<p class="hint-text" style="text-align: center;"><i>Book your dream flight</i></p>


    <form action="/booking" method="post" style="text-align: center">
        <!-- <div class="signup-form"> -->

        

            <div class="row justify-content-md-center">
                    <label>Departure</label><br>
                    <select class="custom-select custom-select-lg mb-3" name="departure">
                        <option value="" selected="selected">- Departure -</option>
                        <option value="Abuja">Abuja FCT</option>
                        <option value="Delta">Delta</option>
                        <option value="Kaduna">Kaduna</option>
                        <option value="Ilorin">Kwara</option>
                        <option value="Lagos">Lagos</option>
                        <option value="Ibadan">Oyo</option>
                    </select>
                </div>
            </div><br>
                <div class="row justify-content-md-center">
                <label>Destination</label><br>
                    <select class="custom-select custom-select-lg mb-3" name="destination">
                        <option value="" selected="selected">- depature -</option>
                        <option value="Abuja">Abuja FCT</option>
                        <option value="Delta">Delta</option>
                        <option value="Kaduna">Kaduna</option>
                        <option value="Ilorin">Kwara</option>
                        <option value="Lagos">Lagos</option>
                        <option value="Ibadan">Oyo</option>
                    </select>
                </div><br>

                <div class="row justify-content-md-center">
                    <div class="form-group">
                        <label>Depature date</label><br>
                        <input type="date" class="form-control" placeholder="Date of departure" name="date" id="date"
                            onfocus="datep()" style="width: 15%; text-align: center; margin:auto;">
                    </div>
                </div>
                    <div class="row justify-content-md-center">
                    <div class="form-group">
                        <label>Passenger</label><br>
                        <select name="passenger" id="move" class="custom-select custom-select-lg mb-3">
                            <option value="" disabled selected>select passenger</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>

                    </div>
                    </div>
                    <div class="row justify-content-md-center">
                    <div class="form-group">
                      
                            <label>time</label></br>
                            <select name="time" class="custom-select custom-select-sm">
                                <option value="" disabled selected>select time</option>
                                <option value="12:00pm">12:00pm</option>
                                <option value="4:00pm">4:00pm</option>
                            </select>
                        </div>
                      </div>
                        <button type="submit" class="btn btn-success btn-lg btn-block signup-btn"
                            id="submit-button" class="btn btn-primary" style="width:10%;margin: auto; margin-bottom:10px;">book flight</button>
                   
            

      
            <!-- </div> -->
    </form>
    
<!-- <div class="reallyBig"></div> -->
<!-- <div id="map"></div> -->










{% endblock %}
